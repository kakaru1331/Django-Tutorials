{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Django</title>
  <link rel="stylesheet" type="text/css" href="{% static 'blog/style.css' %}" />
  </style>
</head>
<body>
  <div class="page-header">
    <h1><a href="">kakaru</a></h1>
  </div>

  <div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
                <div class="post">                    
                    <h1><a href="">{{ post.title }}</a></h1>
                    <div class="date">
                      <p>published: {{ post.published_date }}</p>
                    </div>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
  </div>
